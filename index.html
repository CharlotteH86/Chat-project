<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grit chat</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>

  <body>
    <div class="my-info">
      <span>I am: </span>
      <span class="my-peer-id"></span>
    </div>

    <div class="peers-container">
      <div class="heading">
        <div class="title">Online friends</div>
        <button class="list-all-peers-button">Refresh list</button>
      </div>
      <div class="peers"></div>
    </div>

    <div class="videos-container">
      <div class="video-container them">
        <div class="video">
          <video autoplay controls></video>
        </div>
        <div class="name-and-controls">
          <div class="name">No one connected</div>
          <div class="video-chat-controls">
            <button class="start active">Start video chat</button>
            <button class="stop">Hang up</button>
          </div>
        </div>
      </div>
      <div class="video-container me">
        <div class="video">
          <video autoplay controls></video>
        </div>
        <div class="name">Me</div>
      </div>
    </div>

    <div class="messages-container">
      <div class="messages">
        <!-- 
        <div class="message">
          <div>asdfasdf</div>
        </div> 
        -->
      </div>
      <div class="message-input">
        <input
          type="text"
          class="new-message"
          value="new msg"
          placeholder="Type text..."
        />
        <button class="send-new-message-button">Send</button><br />
      </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="./app.js"></script>
    <!-- <script src="./Lektion_7.js"></script> -->
  </body>
</html>
